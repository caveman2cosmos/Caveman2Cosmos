version: 40.0.{build}
image: Visual Studio 2019
cache:
- Sources\temp_files\Debug -> Tools\deps.exe, Sources\makefile, appveyor.yml
- Sources\temp_files\Release -> Tools\deps.exe, Sources\makefile, appveyor.yml

environment:
  svn_url: https://svn.code.sf.net/p/caveman2cosmos/code/branches/billw-git
  svn_user: c2cappveyor
  svn_pass:
    secure: 8MBckNYRp5EVPgbGcmZ6bQ==
  release_prefix: Caveman2Cosmos
  build_dir: _build

build_script:
- cmd: >-
    call Powershell.exe -NoProfile -ExecutionPolicy Bypass -File "%APPVEYOR_BUILD_FOLDER%\Tools\CI\fix_sources_timestamps.ps1"
    
    call "%APPVEYOR_BUILD_FOLDER%\Tools\_MakeDLL.bat" build Debug

    call "%APPVEYOR_BUILD_FOLDER%\Tools\_MakeDLL.bat" build Release

test_script:
- cmd: >-
    cd Tools

    XmlValidator.exe -a

